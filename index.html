<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <section class="main-intro">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
        <span></span>
    </section>
    <section class="main-prices">
      <article>
        <div class="main-prices-barr">
        <h2> <span id="pages"></span>  PAGEVIEWS</h2>


        <input type="range" id="slider" min="1" max="5" />

        <span class="price" id="valor">0</span>


        <div class="main-prices-barr-paid">
          <p>
            Monthly Billing
          </p>
          <label class="switch">
            <input id="check" type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>
            Yearly Billing <span>-25%</span>
          </p>
        </div>
        </div>
        <div class="main-prices-barr-list">
          <ul>
            <li>
              <span> </span>Unlimited websites
            </li>
            <li>
              <span> </span>100% data ownership
            </li>
            <li>
              <span> </span>Email reports
            </li>
          </ul>
          <input type="submit" value="Start my trial">
        </div>
    </section>
  </article>
  </main>
  <footer class="attribution">
    
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
